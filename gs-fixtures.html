<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sheets/basics.css">
    <link rel="stylesheet" href="sheets/text_stuff.css">
    <link rel="stylesheet" href="sheets/team_stuff.css">
    <link rel="shortcut icon" href="imgs/favicon.png" type="image/png">
    <script src="scripts/loadFixtures.js"></script>

    <title>KESL Group Stage Fixtures</title>
</head>
<body onload="loadGroupStageFixtures();">
    <header>
        <img class="logo-rtm" src="imgs/logo-rtm-small.png" alt="ROAD TO MADRID">
        <h1>GROUP STAGE FIXTURES</h1>
    </header>
    
    <nav>
        <a href="index.html#home">Home</a>
        <a href="index.html#teams">Teams</a>
        <a href="index.html#fixtures">Fixtures</a>
        <a href="index.html#results">Results</a>
        <a href="index.html#standings">Standings</a>
        <a href="index.html#top-stats">Statistics</a>
    </nav>

    <template id="fixture">
    <div class="fixtures-columns" style="margin-right: 11vw; margin-left: 11vw;">
        <img id="img-team-home" src="" alt="" class="team-icon" style="display: block; margin-top: auto; margin-bottom: auto; width: 10vw;">
        <h2 id="name-team-home" style="text-align: right; font-size: 2vw; margin-top: auto; margin-bottom: auto; margin-right: 2vw;"></h2>
        <h4>X</h4>
        <h2 id="name-team-visit" style="text-align: left; font-size: 2vw; margin-top: auto; margin-bottom: auto; margin-left: 2vw;"></h2>
        <img id="img-team-visit" src="" alt="" class="team-icon" style="display: block; margin-top: auto; margin-bottom: auto; width: 10vw;">
    </div>
    </template>

    <div class="round-header">
        <button onclick="changeRound(-1); loadGroupStageFixtures();">&lt;</button>
        <h1 id="round-name"></h1>
        <button onclick="changeRound(1); loadGroupStageFixtures();">&gt;</button>
    </div>

    <div id="round-board" class="round-board" onload="loadGroupStageFixtures();"></div>
    
    <footer>
        <img src="imgs/favicon.png" alt="LOGO" style="width: 4vw; margin: auto;">
        <p style="margin: auto;">KASA European Superleague&copy;</p>
        <img src="imgs/powered-by.png" alt="POWERED BY" style="width: 8vw; margin: auto">
    </footer>
</body>
</html>
